<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #language-selection, #content-section {
            margin-bottom: 20px;
        }
        .language-content {
            display: none; /* Hide content by default */
            text-align: left;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="page-content">

        <div id="language-selection">
            <h2>Please Select a Language</h2>
            <button onclick="showLanguage('en')">English</button>
            <button onclick="showLanguage('ja')">日本語 (Japanese)</button>
        </div>

        <div id="content-section">
            <div id="en" class="language-content">
                <h1>Sample Title</h1>
                <p>This is the sample English content for testing. You can replace this text with your real information for each specific page.</p>
            </div>

            <div id="ja" class="language-content">
                <h1>サンプルタイトル</h1>
                <p>これはテスト用の日本語のサンプルコンテンツです。このテキストを各ページの実際の情報に置き換えることができます。</p>
            </div>
        </div>

    </div>

    <button id="download-button" style="display: none;" onclick="downloadPDF()">Download as PDF</button>

    <script>
        function showLanguage(lang) {
            // Hide both language content sections
            document.getElementById('en').style.display = 'none';
            document.getElementById('ja').style.display = 'none';

            // Show the selected language content
            document.getElementById(lang).style.display = 'block';
            
            // Hide the language selection buttons
            document.getElementById('language-selection').style.display = 'none';

            // Show the download button
            document.getElementById('download-button').style.display = 'block';
        }

        function downloadPDF() {
            // Select the element to be converted to PDF
            const element = document.getElementById('page-content');
            // Hide the language selection buttons before creating the PDF
            document.getElementById('language-selection').style.display = 'none';
            
            // Options for the PDF file
            const opt = {
              margin:       1,
              filename:     'document.pdf',
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2 },
              jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            // Generate the PDF
            html2pdf().from(element).set(opt).save();
        }
    </script>

</body>
</html>
